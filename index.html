<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="hemanth">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>CHATTER</title>
</head>
<body>
    <header>
        <div id="heading" class="heading">CHATTER</div>
    </header>
    <main>
        <br><br><br>
        <div id="chatboxcontainer">
           
        </div>
        <div id="typebox">
            <input type="text" name="message" id="chatbox" placeholder="Type the message here">
            <select name="emoji"placeholder="emoji" id="emo">
                <option value=""></option>
                <option value="😎" id="glass">😎</option>
                <option value="😮" id="shock">😮</option>
                <option value="🙏">🙏</option>
            </select>
            <div id="sentbutton">Sent</div>
        </div>
    </main>
